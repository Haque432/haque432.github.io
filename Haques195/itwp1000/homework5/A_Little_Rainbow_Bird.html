    <body>
        <header>
            <h1>A Little Rainbow Bird</h1>
        </header>

        <main>
            <script>
                /*<![CDATA[*/
                var timeOfDay1 = prompt("Enter a time of day", "night");
                var action1 = prompt("Enter an action", "walking");
                var creature1 = prompt("Enter a type of bird", "bird");
                var movement = prompt("Enter a type of movement", "flying");
                var emotion1 = prompt("Enter an emotion", "sad");
                var action2 = prompt("Enter another action", "hear");
                var emotion2 = prompt("Enter another emotion", "happy");
                var feeling = prompt("Enter a feeling", "strong");
                var natural = prompt("Enter a natural phenomenon", "rainbow");
        

                document.writeln("Had a dream the other " + timeOfDay1 + "<br>");
                document.writeln("That while " + action1 + " down the lane <br>");
                document.writeln("A tiny " + creature1 + " came " + movement + " by<br>");
                document.writeln("Just listen - I'll explain<br><br>");
        
                document.writeln("I had been " + emotion1 + " and lonely<br>");
                document.writeln("My day was very drab<br>");
                document.writeln("I needed color in my life<br>");
                document.writeln("I needed a friend real bad<br><br>");
        
                document.writeln("On a branch I saw a movement<br>");
                document.writeln("I " + action2 + " a " + emotion2 + " song<br>");
                document.writeln("The sight along with music<br>");
                document.writeln("Made my heart beat " + feeling + "<br><br>");
        
                document.writeln("God had sent a " + natural + "<br>");
                document.writeln("To brighten up my day<br>");
                document.writeln("He knew just what I needed<br>");
                document.writeln("He has that \"special\" way<br><br>");
        
                document.writeln("That dream I'll always remember<br>");
                document.writeln("The " + natural + " from above<br>");
                document.writeln("That little multi-colored " + creature1 + "<br>");
                document.writeln("Sent to me with love<br>");
                /*]]>*/
            </script>
            

        </main>
